    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 5px;
        padding: 20px;
      }
      h2 {
        text-align: center;
        color: #00d2be;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #00d2be;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #ddd;
      }
    </style>
